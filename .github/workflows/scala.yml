name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run Clean
      run: sbt clean
      
    - name: Run Test
      run: sbt test
      
    - name: Run Release
      run: sbt release release-version 1.0.99 next-version 1.2.0-SNAPSHOT
